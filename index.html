<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--link to CSS stylesheet-->
    <link rel="stylesheet" href="assets/css/styles.css">
    <!--Link to Font Awesome kit-->
    <script src="https://kit.fontawesome.com/e905fa1c21.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <!--Area to show Quiz Rules!-->
        <h1>Countries Quiz</h1>
        <ul>
            <li>Guess the outline of the country.</li>
            <li>If you get 5 in a row you get bonus points.</li>
            <li>You have 20 goes to get as many points as you can.</li>
        </ul>
    </header>
    <main>
        <section id = "score-area">
            <!--Area to show score-->
            <p>score:</p>
            <p id="score"></p>
        </section>
        <!--Area to display question number-->
        <section id="question-number"></section>
        <section>
            <!--Button to get country-->
            <button id="show-me-a-country">Let's play!</button>
        </section>
        <section>
            <!--Area country map shows-->
            <div id="country-map"></div>
        </section>
        <!--Link to Javascript-->
        <script src="assets/js/script.js"></script>
    </main>
    <footer>
    </footer>
</body>

</html>
